name: run-automated-tests
run-name: Run programmer tests for the kata
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -U pytest
      - run: pytest adding_fractions_test.py